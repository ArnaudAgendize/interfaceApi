<!DOCTYPE html>
<html lang="en">
<head>

        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NMNKHNR');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/tools.js"></script>
    <title>API</title>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NMNKHNR"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <header>
        <div id="divLogo">
            <img id="logo" src="https://developers.agendize.com/shared/img/logoaz.png" alt="">
        </div>
        <div class="violet">
            <h1>Script</h1>
            <div>Generate lists with API calls</div>
        </div>
    </header>

    <div id="scriptList">
        <h2>All</h2>

        <div id="all">
            <div class="extract">
                <h3>Extract</h3>
                <ul>
                    <h4>link widget</h4>
                    <li>
                        <div class="radio">
                            <input type="radio" id="staffs" class="script" name="script" value="staffs">
                            <label for="staffs">Extract links for all staffs and locations of an account</label>
                            <div class="check"></div>
    
                        </div>
                    </li>
                    <li>
                        <div class="radio">
                            <input type="radio" id="services" class="script" name="script" value="services">
                            <label for="services">Extract widget links for all services and locations of an account</label>
                            <div class="check"></div>
    
                        </div>
                    </li>
                    <hr>
                    <h4>CRM</h4>
                    <li>
                        <div class="radio">
                            <input type="radio" id="contact" class="script" name="script" value="contact">
                            <label for="contact">Extract all contacts from your CRM</label>
                            <div class="check"></div>
    
                        </div>
                    </li>
                    <li>
                        <div class="radio" id="gauche">
                            <input type="radio" id="rdv" class="script" name="script" value="rdv">
                            <label for="rdv">Extract appointment activity</label>
                            <div class="check"></div>
                        </div>
                        <div id="droite">                    
                            <input type="text" name="companyID" id="idCompany" placeholder="ID de la compagnie">
                        </div>
                    </li>
                    <hr>
                    <h4>Company</h4>
                    <li>
                        <div class="radio">
                            <input type="radio" id="mails" class="script" name="script" value="mails">
                            <label for="mails">Extract all email templates for all companies of an account</label>
                            <div class="check"></div>
                        </div>
                    </li>
                    <li>
                        <div class="radio">    
                            <input type="radio" id="succursales" class="script" name="script" value="succursales">
                            <label for="succursales">Extract list of companies</label>
                            <div class="check"></div>
                        </div>
                    </li>
                    <hr>
                    <h4>Report</h4>
                    <li>
                        <div class="radio">
                            <input type="radio" id="fullReport" class="script" name="script" value="fullReport">
                            <label for="fullReport">Reporting Full</label>
                            <div class="check"></div>
                            <div id="droite"> 
                                <label for="dateStart">Date start</label>                   
                                <input type="date" name="dateStart" id="idStartDate">
                                <br>
                                <label for="dateEnd">Date end</label>
                                <input type="date" name="dateEnd" id="idEndDate">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="import">
                <h3>import</h3>
                <ul>
                    <li>
                        <div class="radio">
                            <input type="radio" id="importStaff" class="script" name="script" value="importStaff">
                            <label for="importStaff">Import staffs from a CSV file <span>(coming soon)</span></label>
                            <div class="check"></div>
                            <input type="file" name="" id="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <h2>Reseller</h2>

        <div id="reseller">
            <div class="extract">
                <h3>Extract</h3>
                <ul>
                    <li>
                        <div class="radio">
                            <input type="radio" id="" class="script" name="script" value="">
                            <label for="">Extract list of all appointments <span>(coming soon)</span></label>
                            <div class="check"></div>
                        </div>
                    </li>
                    <li>
                        <div class="radio">
                            <input type="radio" id="facturation" class="script" name="script" value="facturation">
                            <label for="facturation">Extract list of users from all your customers' accounts (billing)</label>
                            <div class="check"></div>
                        </div>
                    </li>
                    <li>
                        <div class="radio">
                            <input type="radio" id="callTracking" class="script" name="script" value="callTracking">
                            <label for="callTracking">Extract list of all call-tracking phone numbers from your customers <span class="green">(new)</span></label>
                            <div class="check"></div>
                        </div>
                    </li>
                    <li>
                        <div class="radio">
                            <input type="radio" id="resellerFullReport" class="script" name="script" value="resellerFullReport">
                            <label for="resellerFullReport">Reporting Full</label>
                            <div class="check"></div>
                            <div id="droite"> 
                                <label for="dateStart">Date start</label>                   
                                <input type="date" name="dateStart" id="idStartDateReseller">
                                <br>
                                <label for="dateEnd">Date end</label>
                                <input type="date" name="dateEnd" id="idEndDateReseller">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="import">
                <h3>import</h3>
                <ul>
                    <li>
                        <div class="radio">
                            <input type="radio" id="" class="script" name="script" value="">
                            <label for="">Change privacy policy settings (GDPR) for all of your customers <span>(coming soon)</span></label>
                            <div class="check"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <div id="divForm"> -->
        <form id='formulaire' name="form1" action="" method="GET">
            <select class="input" name="server" id="server">
                <option value="">Choose the server</option>
                <option value="api">APP</option>
                <option value="france">EU</option>
                <option value="sante">SANTE</option>
            </select>
            <div>
                <input class="input" type="text" name="token" id="idToken" placeholder="Token">
            </div>  
            <div>  
                <input class="input" type="text" name="apiKey" id="idApiKey" placeholder="apiKey">
            </div>
            <input class="button" type="button" name="valider" value="Send" onclick="choiceScript()">
        </form>
        
    
    <script src="js/app.js"></script>
    

</body>
</html>
